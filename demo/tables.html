<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with ID</title>
  <style>
    /* 使用表格的 ID 设置样式 */
    #myTable {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #myTable th, #myTable td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    #myTable th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
<h1 style="text-align: center;">Table with ID Example</h1>
<!-- 为表格设置 ID -->
<table id="myTable">
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
    <th>Column 3</th>
    <th>Column 4</th>
  </tr>
  <tr>
    <td>Row 1, Col 1</td>
    <td>Row 1, Col 2</td>
    <td>Row 1, Col 3</td>
    <td>Row 1, Col 4</td>
  </tr>
  <tr>
    <td>Row 2, Col 1</td>
    <td>Row 2, Col 2</td>
    <td>Row 2, Col 3</td>
    <td>Row 2, Col 4</td>
  </tr>
</table>
</body>
</html>
